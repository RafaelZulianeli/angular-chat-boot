<table class="table table-sm table-bordered table-dark">
	<thead>
		<th scope="col">#</th>
		<th scope="col">Usuário</th>
		<th scope="col">Data de criação</th>
		<th scope="col">Status</th>
	</thead>
	<tbody>
		<tr *ngFor="let chat of chats; let i = index">
			<th scope="row">{{i + 1}}</th>
			<td>{{chat.user}}</td>
			<td>{{chat.creationDate | date}}</td>
			<td>{{chat.status}}</td>
			<td>
				<button class="btn btn-secondary btn-sm btn-block" (click)="delete(chat.id)">Delete</button>
			</td>
		</tr>
	</tbody>
</table>

<form *ngIf="!initChat" class="form-signin">
	<img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
	<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	<div class="checkbox mb-3">
		<label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>

<div *ngIf="initChat" class="container chat">
	<form class="escrever form-inline">
		<div class="form-group">
			<textarea class="form-control"></textarea>
		</div>
		<button class="btn btn-info"><fa-icon [icon]="faPaperPlane"></fa-icon></button>
	</form>
</div>
